<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Classes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F3F6F0;
            margin: 0;
            padding: 20px;
        }

        .item {
            width: 200px;
            height: 50px;
            background-color: #2A393F;
            color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            border-radius: 5px;
            /* Thêm một chút bo góc */
        }

        .feature {
            width: 100%;
            height: 200px;
            background: linear-gradient(to right, #434242, #222222);
            /* Nền gradient */
            color: #F3F6F0;
            border: 2px solid #222222;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
    <div class="item">Item 4</div>
    <div class="item">Item 5</div>
    <div class="feature">This is a Feature Section</div>
</body>

</html>
